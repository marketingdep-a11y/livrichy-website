name: Run Tests

on:
  push:
  pull_request:

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    strategy:
      matrix:
        php: [8.2, 8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]
        stability: [prefer-lowest, prefer-stable]
        os: [ubuntu-latest]
        exclude:
          - php: 8.4
            laravel: 10.*
        include:
          - laravel: 10.*
          - laravel: 11.*
          - laravel: 12.*
          - os: windows-latest
            php: 8.2
            laravel: 10.*
            stability: prefer-stable
          - os: windows-latest
            php: 8.2
            laravel: 11.*
            stability: prefer-stable
          - os: windows-latest
            php: 8.2
            laravel: 12.*
            stability: prefer-stable

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Update apt sources
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get check || sudo apt --fix-broken install -y
          sudo apt-get update

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Set PHP 8 Mockery
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer require "mockery/mockery >=1.3.3" --no-interaction --no-update
        if: matrix.php >= 8.0

      - name: Install dependencies
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: |
            composer require "illuminate/contracts:${{ matrix.laravel }}" --dev --no-interaction --no-update
            composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: cp phpunit.dist.xml phpunit.xml && vendor/bin/phpunit