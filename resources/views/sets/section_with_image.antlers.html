<div class="container py-16">
    <div class="flex flex-col lg:flex-row lg:items-center max-lg:gap-y-20 lg:justify-between">
        <div class="w-full h-full max-w-sm max-h-96">
            {{ partial:components/picture cover="true" }}
        </div>

        <div class="lg:max-w-lg xl:max-w-2xl {{ image_position == 'right' ? 'lg:order-first' : 'lg:order-none' }}">
            <x-heading size="2">{{ title }}</x-heading>
            {{ if rich_text }}
                <x-prose class="mt-6">{{ rich_text }}</x-prose>
            {{ /if }}
        </div>
    </div>
</div>
