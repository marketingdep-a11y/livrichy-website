<div class="container py-16 md:py-24 lg:py-32">
    {{ partial:partials/set_header :href="link" center="true" }}
    
    <div class="grid gap-6 lg:grid-cols-2 xl:grid-cols-3">
        {{ if cities }}
            {{ cities }}
                {{ partial:cities/partials/large_card }}
            {{ /cities }}
        {{ else }}
            {{ communities:top limit="3" }}
                {{ partial:cities/partials/large_card }}
            {{ /communities:top }}
        {{ /if }}
    </div>
</div>
