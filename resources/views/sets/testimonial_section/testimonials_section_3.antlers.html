<div class="py-16 md:py-24 lg:py-32">
    <x-heading size="2" class="mb-8 text-center md:mb-16">
        {{ title }}
    </x-heading>

    <div class="splide" id="testimonial-carousel-v3">
        <div class="splide__track">
            <div class="splide__list">
                {{ testimonials }}
                    <div class="p-6 splide__slide xl:p-0 {{ bg_color }}">
                        <div class="flex flex-col h-full xl:flex-row">
                            <div class="xl:w-2/5 shrink-0 h-[450px] xl:h-full">
                                {{ partial:components/picture cover="true" }}
                            </div>
                            
                            <div class="flex flex-col justify-between h-full px-1 py-8 gap-y-6 md:px-4 lg:px-8">
                                <div>
                                    <div class="flex mb-6 gap-x-3 lg:mb-8">
                                        {{ loop :times="stars_range" }}
                                            {{ svg src="star" class="w-5 h-5 fill-current text-orange-950 shrink-0" }}
                                        {{ /loop }}
                                    </div>
                                    <x-prose class="lg:mb-8 prose-p:text-base prose-p:md:text-xl">
                                        {{ rich_text }}
                                    </x-prose>
                                </div>

                                <div class="flex items-center justify-between">
                                    <div>
                                        <x-heading size="5" class="mb-0.5" class="font-medium">
                                            {{ title }}
                                        </x-heading>
                                        <x-text color="light" size="lg">
                                            {{ position }}
                                        </x-text>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {{ /testimonials }}
            </div>
        </div>
    </div>
</div>
