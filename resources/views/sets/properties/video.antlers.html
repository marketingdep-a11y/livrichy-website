<div x-data="{ showVideo: false }">
    <button @click="showVideo = ! showVideo" class="flex items-center gap-x-2" :class="{ 'mb-4' : showVideo }">
        {{ svg src="play" class="w-5 h-5 fill-current text-brand-950 shrink-0" }}
        <x-text color="brand" font="heading" weight="700" x-text="showVideo ? 'Close Video Tour' : 'View Video Tour'"></x-text>
    </button>

    <template x-if="showVideo">
        <div class="w-full max-w-2xl py-5 {{ class }}">
            <div class="relative overflow-hidden pt-[56.25%]">
                {{ if video | is_embeddable }}
                    <iframe src="{{ video | embed_url }}" frameborder="0" allowfullscreen
                        class="absolute inset-0 w-full h-full border-0"></iframe>
                {{ /if }}
            </div>
        </div>
    </template>
</div>
