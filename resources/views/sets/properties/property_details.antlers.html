{{ details }}
    <div x-data="{ open: false }" x-cloak class="relative mb-8 ml-2 last:mb-0 bg-brand-600 rounded-2xl">
        <button x-on:click="open = ! open"
            class="flex items-center justify-between w-full p-4 text-lg font-medium text-left -translate-x-2 -translate-y-2 border bg-dark-90 text-dark-900 border-dark-900"
            :class="open ? 'rounded-t-2xl' : 'rounded-2xl delay-500 duration-700'">
            {{ title }}
            {{ svg src="chevron-left" class="w-5 h-5 duration-700 shrink-0 stroke-dark-950 ease-in-out transform" x-bind:class="open ? '-rotate-90' : 'rotate-90'" }}
        </button>

        <div x-cloak x-show="open" x-collapse.duration.600ms
            class="w-full px-4 text-left -translate-x-2 -translate-y-2 bg-white border-b border-x border-dark-900 rounded-b-2xl">
            {{ specs }}
                <div class="py-4 border-dark-100">
                    <x-text color="light" class="mb-2">
                        {{ title }}
                    </x-text>
                    <ul class="grid md:grid-flow-col">
                        {{ specs_list }}
                            <li class="font-medium list-disc list-outside pr-4 ml-4 text-dark-900">
                                {{ value }}
                            </li>
                        {{ /specs_list }}
                    </ul>
                </div>
            {{ /specs }}
        </div>
    </div>
{{ /details }}
